{% extends 'main/navbar_footer.html' %} {% block title %}Number of Permanent Worker(s) Input{% endblock %}
{% block content %}
{% load widget_tweaks %}
{% load compress %}
{% load static %}
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
<script src="http://cdn.tailwindcss.com"></script>
<body class="min-h-screen bg-neutral-100" style="min-height: 400px; margin-bottom: 100px; clear: both; text-align: center">
   <form method="POST" class="bg-white p-6 drop-shadow-lg rounded-[18px] mx-auto max-w-4xl font-[Poppins] w-[24rem] overflow-hidden m-10">
      <h1 class="px-4 py-4 text-3xl block text-center bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-blue-500 font-black">Please Insert Needed Input</h1>
      {% csrf_token %}
      <div class="p-6">
         {% for x in detail %}
         <label for="numPermanent1" class="block m-auto text-sm font-medium text-gray-900 dark:text-white">Number of Permanent Worker(s) for Month 1:</label>
         <input required min="0" type="number" step="1" value={{x.numPermanent1}} name="numPermanent1" id="numPermanent1" placeholder="Number of Permanent Worker(s) for Month 1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center">
         <label for="numPermanent2" class="block m-auto text-sm font-medium text-gray-900 dark:text-white">Number of Permanent Worker(s) for Month 2:</label>
         <input required min="0" type="number" step="1" value={{x.numPermanent2}} name="numPermanent2" id="numPermanent2" placeholder="Number of Permanent Worker(s) for Month 2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center">
         <label for="numPermanent3" class="block m-auto text-sm font-medium text-gray-900 dark:text-white">Number of Permanent Worker(s) for Month 3:</label>
         <input required min="0" type="number" step="1" value={{x.numPermanent3}} name="numPermanent3" id="numPermanent3" placeholder="Number of Permanent Worker(s) for Month 3" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center">
         <label for="numPermanent4" class="block m-auto text-sm font-medium text-gray-900 dark:text-white">Number of Permanent Worker(s) for Month 4:</label>
         <input required min="0" type="number" step="1" value={{x.numPermanent4}} name="numPermanent4" id="numPermanent4" placeholder="Number of Permanent Worker(s) for Month 4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center">
         <label for="numPermanent5" class="block m-auto text-sm font-medium text-gray-900 dark:text-white">Number of Permanent Worker(s) for Month 5:</label>
         <input required min="0" type="number" step="1" value={{x.numPermanent5}} name="numPermanent5" id="numPermanent5" placeholder="Number of Permanent Worker(s) for Month 5" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center">
         <label for="numPermanent6" class="block m-auto text-sm font-medium text-gray-900 dark:text-white">Number of Permanent Worker(s) for Month 6:</label>
         <input required min="0" type="number" step="1" value={{x.numPermanent6}} name="numPermanent6" id="numPermanent6" placeholder="Number of Permanent Worker(s) for Month 6" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center">
         {% endfor %}
         <div class="flex space-x-2 justify-center pt-3">
            <button type="submit" name="Submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Confirm</button>
         </div>
      </div>
   </form>
</body>
{% endblock %}
