{% extends 'main/navbar_footer.html' %}
<!-- Extends a base template that includes the navigation bar and footer -->
{% block title %}
Edit Profile
{% endblock %}
<!-- Defines the title block for the page, which will be inserted into the base template -->
{% block content %}
<!-- Starts the content block where the page-specific content will be inserted -->
{% load widget_tweaks %}
{% load compress %}
{% load static %}
<!-- Loads Django template tags for widget tweaks, CSS compression, and static file handling -->
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
<!-- Links to the Google Fonts stylesheet for the Poppins font -->
<script src="http://cdn.tailwindcss.com"></script>
<!-- Includes the Tailwind CSS CDN script for utility-first CSS framework -->
<body>
    <!-- Starts the body section of the HTML document -->
    <div class="w-full max-w-2xl p-4 mx-auto text-center bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
        <!-- Defines a container with full width, maximum width, padding, centered alignment, and various styling for background, border, and shadow -->
        <h1 class="text-xl font-extrabold text-gray-900 uppercase dark:text-white">Edit User Profile</h1>
        <!-- Displays a heading with large, bold, uppercase text for the page title -->
        <form method="POST" class="space-y-6">
            <!-- Defines a form with POST method and vertical spacing between elements -->
            {% csrf_token %}
            <!-- Includes CSRF token for form submission security -->
            <label class="block m-auto mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name:</label>
            <!-- Label for the first name input field -->
            <input required type="text" name="first_name" id="fname" value="{{ userData.first_name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center">
            <!-- Input field for first name with validation, default value from `userData`, and various styling for background, border, text, and focus -->
            <label class="block m-auto mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name:</label>
            <!-- Label for the last name input field -->
            <input required type="text" name="last_name" id="lname" value="{{ userData.last_name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center">
            <!-- Input field for last name with validation, default value from `userData`, and various styling for background, border, text, and focus -->
            <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update</button>
            <!-- Submit button for the form with full width, white text, blue background, hover effects, and various styling for focus and dark mode -->
        </form>
    </div>
</body>
<!-- Closes the body section of the HTML document -->
{% endblock %}
<!-- Ends the content block -->
