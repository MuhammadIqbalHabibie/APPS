{% extends 'main/navbar_footer.html' %} {% block title %}Delete User{% endblock %}
{% block content %}
{% load widget_tweaks %}
{% load compress %}
{% load static %}
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
<script src="http://cdn.tailwindcss.com"></script>
<body>
   <form method="POST" class="bg-white p-6 drop-shadow-lg rounded-[18px] mt-[200px] font-[Poppins] w-[24rem] overflow-hidden m-10">
    {% csrf_token %}

    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Are you sure you want to delete</label>
    <p class="px-4 py-4 text-3xl block text-center bg-clip-text text-transparent bg-gradient-to-b from-cyan-700 to-cyan-900 font-black">{{ userData.first_name }} {{ userData.last_name }} ?</p>
    <p class="block mb text-lg font-bold text-gray-600">USER ID 0{{ userData.id }}</p><br>
    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Confirm</button>
    <br><br>
    <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CANCEL <a href="{% url 'read' %}" class="m-1 bg-orange-500 text-white p-2 w-full rounded-[300px] drop-shadow-md transition duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-red-500 hover:text-white"><i class="fa-solid fa-xmark"></i></a></p>
</form>
</body>
{% endblock %}
