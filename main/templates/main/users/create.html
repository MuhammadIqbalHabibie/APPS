{% extends 'main/navbar_footer.html' %}
<!-- Extends a base template that includes the navigation bar and footer -->
{% block title %}
Create User
{% endblock %}
<!-- Defines the title block for the page, which will be inserted into the base template -->
{% block content %}
<!-- Starts the content block where the page-specific content will be inserted -->
{% load widget_tweaks %}
{% load compress %}
{% load static %}
<!-- Loads Django template tags for widget tweaks, CSS compression, and static file handling -->
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
<!-- Links to the Poppins font from Google Fonts for styling -->
<script src="http://cdn.tailwindcss.com"></script>
<!-- Links to the Tailwind CSS CDN for styling -->
<body>
    <!-- Starts the body section of the HTML document -->
    <div class="w-1/2 p-4 mx-auto space-y-6 text-center bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
        <!-- Defines a container with half-width, padding, centered alignment, vertical spacing, text alignment, background color, border, rounded corners, shadow, and dark mode styling -->
        <h1 class="text-xl font-extrabold text-gray-900 uppercase dark:text-white">Create New User</h1><br>
        <!-- Displays a heading with extra-large, bold, uppercase text for the page title -->
        <form method="POST" class="space-y-6">
            <!-- Defines a form with POST method and vertical spacing between elements -->
            {% csrf_token %}
            <!-- Inserts a CSRF token for security in form submission -->
            <div class="grid grid-cols-2 gap-2">
                <!-- Defines a grid layout with two columns and a gap between grid items -->
                <label class="block m-auto text-sm font-medium text-gray-900 dark:text-white">First Name:</label>
                <!-- Label for the first name input field with medium font size and dark mode styling -->
                <input required type="text" name="first_name" placeholder="First Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center">
                <!-- Input field for first name with required validation, placeholder text, and various styling for background, border, text color, focus ring, and dark mode -->
                <label class="block m-auto text-sm font-medium text-gray-900 dark:text-white">Last Name:</label>
                <!-- Label for the last name input field with medium font size and dark mode styling -->
                <input required type="text" name="last_name" placeholder="Last Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center">
                <!-- Input field for last name with required validation, placeholder text, and various styling for background, border, text color, focus ring, and dark mode -->
                <label class="block m-auto text-sm font-medium text-gray-900 dark:text-white">Username:</label>
                <!-- Label for the username input field with medium font size and dark mode styling -->
                <input required type="text" name="username" placeholder="Username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center">
                <!-- Input field for username with required validation, placeholder text, and various styling for background, border, text color, focus ring, and dark mode -->
                <label class="block m-auto text-sm font-medium text-gray-900 dark:text-white">Email:</label>
                <!-- Label for the email input field with medium font size and dark mode styling -->
                <input required type="email" name="email" placeholder="Email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center">
                <!-- Input field for email with required validation, placeholder text, and various styling for background, border, text color, focus ring, and dark mode -->
                <label class="block m-auto text-sm font-medium text-gray-900 dark:text-white">Password:</label>
                <!-- Label for the password input field with medium font size and dark mode styling -->
                <input required type="password" name="password" placeholder="Password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center">
                <!-- Input field for password with required validation, placeholder text, and various styling for background, border, text color, focus ring, and dark mode -->
            </div>
            <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <!-- Submit button with full width, white text, blue background, hover effects, and various styling for focus and dark mode -->
                Create
            </button>
        </form>
        <!-- Ends the form -->
    </div>
    <!-- Ends the container -->
</body>
{% endblock %}
<!-- Ends the content block -->
