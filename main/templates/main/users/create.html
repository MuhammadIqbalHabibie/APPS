{% extends 'main/navbar_footer.html' %} {% block title %}Create User{% endblock %}
{% block content %}
{% load widget_tweaks %}
{% load compress %}
{% load static %}
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
<script src="http://cdn.tailwindcss.com"></script>
<body>
   <form method="POST" class="bg-white p-6 drop-shadow-lg rounded-[18px] mt-[35px] font-[Poppins] w-[24rem] overflow-hidden m-10">
    {% csrf_token %}
    <h1 class="text-xl font-medium text-gray-900 dark:text-white">Create New User</h1><br>

    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name:</label>
    <input required type="text" name="first_name" placeholder="First Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">

    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name:</label>
    <input required type="text" name="last_name" placeholder="Last Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">

    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username:</label>
    <input required type="text" name="username" placeholder="Username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">

    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email:</label>
    <input required type="email" name="email" placeholder="Email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">

    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password:</label>
    <input required type="password" name="password" placeholder="Password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">

    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create</button>
</form>
</body>
{% endblock %}
