{% extends 'main/navbar_footer.html' %} {% block title %}Starting and Ending Inventory Level Input{% endblock %}
{% block content %}
{% load widget_tweaks %}
{% load compress %}
{% load static %}
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
<script src="http://cdn.tailwindcss.com"></script>
<body>
   <form method="POST" class="w-full max-w-2xl p-4 mx-auto text-center bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700 mt-14">
      <h1 class="text-xl font-medium text-gray-900 dark:text-white">Please Insert Needed Input</h1>
      {% csrf_token %}
      <div class="p-6">
         {% for x in detail %}
         <label for="inventoryInitial" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Starting Inventory Level:</label>
         <input required min="0" type="number" step="1" value={{x.inventoryInitial}} name="inventoryInitial" id="inventoryInitial" placeholder="Starting Inventory Level" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
         <label for="inventoryFinal" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ending Inventory Level:</label>
         <input required min="0" type="number" step="1" value={{x.inventoryFinal}} name="inventoryFinal" id="inventoryFinal" placeholder="Ending Inventory Level" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
         {% endfor %}
         <div class="flex justify-center pt-3 space-x-2">
            <button type="submit" name="Submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Confirm</button>
         </div>
      </div>
   </form>
</body>
{% endblock %}
